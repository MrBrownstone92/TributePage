        <div class="Timeline">
<h2>Here's a time line of Muhammed Ali's life:</h2>
<ol class="timeline">
    <li><span class="year">1942</span> - Born Cassius Clay on January 17, in Louisville, Kentucky.</li>

    <li><span class="year">1954</span> - Begins training as a boxer after his bicycle is stolen.
        Over next six years, Clay wins six Kentucky Golden Gloves championships,
        two national Golden Gloves titles, and two AAU (Amateur Athletic Union) crowns.
    </li>
    <li><span class="year">1960</span> - Clay wins light-heavyweight gold medal at the Summer Olympics in Rome,
        beating Poland's Zbigniew Pietrzykowski in a 5-0 decision.
        In October, he wins his first professional bout, against Tunney Hunsaker.
    </li>

    <li><span class="year">1964</span> - Clay joins Nation of Islam, and on March 6, he changes his name to Muhammad Ali.</li>

    <li><span class="year">1966</span> - Citing his religious beliefs, Ali files for conscientious objector status and refuses to serve in U.S. military, which is involved in the Vietnam War at the time.
    </li>

    <li><span class="year">1967</span> - The U.S. government denies his status.
        Ali is convicted of draft evasion, sentenced to a maximum five years in prison and fined $10,000.
        The New York boxing association takes back his titles and bans him from boxing for three years.
    </li>

    <li><span class="year">1970</span> - The New York State Supreme Court orders his boxing license reinstated.</li>

    <li><span class="year">1971</span> - In March, Ali fights heavyweight champ Joe Frazier in Madison Square Garden, but loses after 15 rounds, in a unanimous decision.

        Later that year, Supreme Court rules in his favor, reversing the 1967 draft-evasion conviction, saying he should not have been drafted in the first place due to his religious beliefs.
        </li>
        <li><span class="year">1974</span> - In January, Ali beats Frazier. Later that year,
            he beats George Foreman in the "Rumble in the Jungle,"
            and reclaims world heavyweight champion title.
        </li>
        
        <li><span class="year">1975</span> - Ali again faces Frazier, beats him in fight known as "The Thrilla in Manila."</li>

        <li><span class="year">1978</span> - In Februrary, Ali loses heavyweight title to Leon Spinks; regains it six months later by beating Spinks.
        </li>

        <li><span class="year">1981</span> - Ali loses a unanimous decision to Trevor Berbick. In December,
            he announces his retirement at age 39
            ending his career with a professional record of 56 wins, 5 losses, 37 knockouts.
        </li>

        <li><span class="year">1984</span> - He is diagnosed with Parkinson's disease.
        </li>

        <li><span class="year">1996</span> - Ali carries the Olympic flame for Summer Games in Atlanta, Georgia.
        </li>

        <li><span class="year">1997</span> - Sports Illustrated names Ali Sportsman of the Century.
        </li>

        <li><span class="year">2005</span> - 1997 Sports Illustrated names Ali Sportsman of the Century.
        </li>

        <li><span class="year">2005</span> - Ali is awarded the Presidential Medal of Freedom, the highest U.S. civilian honor, by then-President George W. Bush.

        </li>

        <li><span class="year">2015</span> - Dies June 3 in Phoenix, Arizona. He was married four times and had nine children.
        </li>
        
</ol>
